<!DOCTYPE html>
<html>
  <head>
    <title>SVG playground</title>
  </head>
  <body>
    <svg id="svg0" xmlns="http://www.w3.org/2000/svg"
     width="500" height="200" viewBox="0 0 500 200">
      <text id="text0" x="0" y="35" font-family="Verdana" font-size="35">
        Hello, out there
      </text>
      <circle r="20" cx="30" cy="50" fill="url(#grad1)"/>
      <rect x="200" y="40" width="280" height="40" fill="rgba(100,200,100,0.4)"/>
      <rect x="150" y="60" width="280" height="40" fill="url(#grad1)"/>
      <ellipse rx="40" ry="20" cx="100" cy="55" fill="none" stroke="#000099" transform="rotate(30,100,55)"/>
      <ellipse rx="40" ry="20" cx="100" cy="155" fill="url(#grad1)" stroke="#000099" transform="rotate(-30,100,155)"/>
      <line x1="150" y1="40" x2="250" y2="70" stroke="#FF0000" stroke-width="5"/>
      <radialGradient id="grad1">
        <stop offset="0%" style="stop-color:rgb(255,255,255);
      stop-opacity:0" />
        <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      </radialGradient>
    </svg>
    <div></div>
    <ul>
      <li><button id="download-svg">Download SVG</button></li>
      <li><button id="download-png">Download PNG</button></li>
    </ul>
    <script src="js/download_buttons.js"></script>
  </body>
</html>
